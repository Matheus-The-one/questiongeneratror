<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./index.js"></script>
    <main>
        <div>
            <button><a href="gasamartivebeli.html">gamartiveba</a></button>
            <button class="generate" name="generator" onclick="updateValues()">Generate</button>
            
            <div id="values">
                <div>
                    <p id="x" style="margin: 0; padding: 0; text-decoration: underline;"></p>
                    
                    <p id="y" style="margin: 0; padding: 0;"></p>
                </div>
                <div>
                    <p id="z" style="margin: 0; padding: 0; text-decoration: underline;"></p>
                    <p id="h" style="margin: 0; padding: 0;" ></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function Generating() {
            const x = Math.floor(Math.random() * 10);
            const y = Math.floor(Math.random() * 10);
            const z = Math.floor(Math.random() * 10);
            const h = Math.floor(Math.random() * 10);
            return { x, y, z, h };
        }

        function updateValues() {
            const { x, y, z, h } = Generating();
            document.getElementById('x').textContent = ` ${x}`;
            document.getElementById('y').textContent = ` ${y}`;
            document.getElementById('z').textContent = ` ${z}`;
            document.getElementById('h').textContent = ` ${h}`;
        }
    </script>
</body>
</html>
